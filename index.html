<!DOCTYPE html>
<html>
<head>


  <!--
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

  <link href="src/vuetify.min.css" rel="stylesheet">

  <script src="src/vue.min.js"></script>

  <script src="src/vuetify.min.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <title>Andre Fuchs &mdash; Creative developer and graphic designer from Germany</title>

</head>
<body>

  <div id="app">
    <v-app>
      <v-content class="amber" >
    
        <v-app-bar
              app
              clipped-left
              color="amber"
              class="opac"
              flat
            >
            
              <span class=" headline pink--text text--darken-4 ">Andre <span class="font-weight-bold">Fuchs</span></span>
         
              <v-spacer />
            </v-app-bar>
        
           <template>
              <v-card
                max-width="600"
                class="mx-auto"
                flat
                color="amber"
              >
              
            
                <v-container>
                  <v-row dense>
               <v-col
                      v-for="(entry, i) in entries"
                      
                      :key="i"
                      cols="12"
                      class="mb-4 "
                    >
                      <v-card
                        color="amber"
                        dark
                        flat
                        class="mb-4 mt-4"
                      >
                        <div class="d-flex flex-no-wrap justify-space-between">
                          <div>
                            <v-card-title
                              class="font-weight-bold yellow--text text--lighten-4 display-1"
                              v-html="entry.gsx$title.$t"
                            ></v-card-title>
            
                            <v-card-subtitle class="title orange--text text--darken-2" v-html="entry.gsx$moretext.$t"></v-card-subtitle>
                          
                            <v-card-subtitle class="headline pink--text text--darken-2"  v-html="entry.gsx$evenmoretext.$t"></v-card-subtitle>
                          
                          
                          </div>
            <!-- TODO
                          <v-avatar
                            class="ma-3"
                            size="125"
                            tile
                          >
                            <v-img :src="item.src"></v-img>
                          </v-avatar>
                        -->
                        </div>

                        <v-card-actions >
                          <v-btn :href="entry.gsx$url.$t" target="_blank" rel="noopener" block color="red darken-4" outlined depressed >Open</v-btn>
                        </v-card-actions>

                      </v-card>
                    </v-col>
                  </v-row>
                </v-container>
        
            </template>
         
      </v-content>
</v-app>
  </div>


  <script>
var sheetUrl = 'https://spreadsheets.google.com/feeds/list/1aBzH-uRF5-VUVh5JRvaCIFQaSthrCHwWpd7aG9xvGo0/1/public/values?alt=json'

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
data: {
		entries: null
	},

  
  watch: {
		currentPage: 'fetchData'
	},

  created: function () {
    this.fetchData()
  },
  
  methods: {
    fetchData: function () {
      var xhr = new XMLHttpRequest()
      var self = this
      xhr.open('GET', sheetUrl )
      xhr.onload = function () {        
        self.entries = JSON.parse(xhr.responseText)
        self.entries = self.entries.feed.entry        
        // console.log(self.entry)
      }
      xhr.send()
    },
  },  
    })
  </script>
</body>
</html>

<style>
  .opac {
    opacity: 0.75;
  }
</style>

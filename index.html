  <script>
var sheetUrl = 'https://spreadsheets.google.com/feeds/list/1aBzH-uRF5-VUVh5JRvaCIFQaSthrCHwWpd7aG9xvGo0/1/public/values?alt=json'

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
data: {
		entries: null,
    tabs: null,
        text: 'Lorem ip',
        tabsy: [{ icon: 'mdi-comment-text-outline', color: 'grey'}, { icon: 'mdi-details', color: 'grey'}, { icon: 'mdi-email-outline', color: 'grey'}],    
	},

  
  watch: {
		currentPage: 'fetchData'
	},

  created: function () {
    this.fetchData()
  },
  
  methods: {
    fetchData: function () {
      var xhr = new XMLHttpRequest()
      var self = this
      xhr.open('GET', sheetUrl )
      xhr.onload = function () {        
        self.entries = JSON.parse(xhr.responseText)
        self.entries = self.entries.feed.entry        
        // console.log(self.entry)
      }
      xhr.send()
    },
  },  
    })
  </script>
